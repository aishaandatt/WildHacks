<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Animal Recognition system using CNN </a>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h4>Please uploand an animal image</h4>
                        <form action="http://localhost:5000/predict" id="upload-file" method="post"
                            enctype="multipart/form-data">
                            <div class="form-group">

                                <input type="text" name='phone' class='form-control col-sm-2' id='phone'
                                    placeholder="Enter Phone Number">

                            </div>
                            <div class="form-group">
                                <label for="imageUpload" class="col-sm-2 btn btn-primary mt-4">
                                    Upload Image
                                </label>
                                <input type="file" name="image" class='form-control' id="imageUpload"
                                    accept=".png, .jpg, .jpeg">
                            </div>
                        </form>
                        <div class="loader" style="display:none;"></div>

                        <h3>
                            <span id="result" class="mt-4"> </span>
                        </h3>
                    </div>

                    <div class="col-sm">
                        <div class="image-section" style="display:none;">
                            <div class="img-preview">
                                <div id="imagePreview">
                                </div>
                            </div>
                            <div>
                                <button type="button" class="col-sm-2 btn btn-primary " id="btn-predict"
                                    style="display: flex; align-items: center; justify-content: center;">Predict</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
